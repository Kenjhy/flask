<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Add New Company</h1>
        <form action="{{ url_for('add_company') }}" method="post" enctype="multipart/form-data">

            <div class="row mb-3">
                <label for="image" class="col-sm-2 col-form-label">Image:</label>
                <div class="col-sm-10">
                    <input type="file" id="image" name="image" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="company_name" class="col-sm-2 col-form-label">Company Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="company_name" name="company_name" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <label for="contact_name" class="col-sm-2 col-form-label">Contact Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="contact_name" name="contact_name" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
                <div class="col-sm-10">
                    <input type="text" id="phone" name="phone" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="skills" class="col-sm-2 col-form-label">Skills:</label>
                <div class="col-sm-10">
                    <input type="text" id="skills" name="skills" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="date_of_contact" class="col-sm-2 col-form-label">Date of Contact:</label>
                <div class="col-sm-10">
                    <input type="date" id="date_of_contact" name="date_of_contact" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="date_start_works" class="col-sm-2 col-form-label">Date Start Works:</label>
                <div class="col-sm-10">
                    <input type="date" id="date_start_works" name="date_start_works" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="working_time" class="col-sm-2 col-form-label">Working Time (hours):</label>
                <div class="col-sm-10">
                    <input type="number" id="working_time" name="working_time" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="meeting" class="col-sm-2 col-form-label">Meeting:</label>
                <div class="col-sm-10">
                    <input type="date" id="meeting" name="meeting" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="hour_meet" class="col-sm-2 col-form-label">Hour Met:</label>
                <div class="col-sm-10">
                    <input type="text" id="hour_meet" name="hour_meet" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="average_price" class="col-sm-2 col-form-label">Average Price:</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" id="average_price" name="average_price" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="final_price" class="col-sm-2 col-form-label">Final Price:</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" id="final_price" name="final_price" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="workplace" class="col-sm-2 col-form-label">Workplace:</label>
                <div class="col-sm-10">
                    <input type="text" id="workplace" name="workplace" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="methods_of_payment" class="col-sm-2 col-form-label">Methods of Payment:</label>
                <div class="col-sm-10">
                    <input type="text" id="methods_of_payment" name="methods_of_payment" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="work_method" class="col-sm-2 col-form-label">Work Method:</label>
                <div class="col-sm-10">
                    <input type="text" id="work_method" name="work_method" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="quote" class="col-sm-2 col-form-label">Quote:</label>
                <div class="col-sm-10">
                    <input type="text" id="quote" name="quote" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="state" class="col-sm-2 col-form-label">State:</label>
                <div class="col-sm-10">
                    <input type="text" id="state" name="state" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="online_view" class="col-sm-2 col-form-label">Online View:</label>
                <div class="col-sm-10">
                    <input type="text" id="online_view" name="online_view" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="on_site_view" class="col-sm-2 col-form-label">On-Site View:</label>
                <div class="col-sm-10">
                    <input type="text" id="on_site_view" name="on_site_view" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="calification" class="col-sm-2 col-form-label">Calification:</label>
                <div class="col-sm-10">
                    <input type="number" step="0.01" id="calification" name="calification" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="link" class="col-sm-2 col-form-label">External Link:</label>
                <div class="col-sm-10">
                    <input type="url" id="link" name="link" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <label for="details" class="col-sm-2 col-form-label">Details:</label>
                <div class="col-sm-10">
                    <textarea id="details" name="details" class="form-control"></textarea>
                </div>
            </div>

            <input type="submit" value="Add Company" class="btn btn-primary">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
